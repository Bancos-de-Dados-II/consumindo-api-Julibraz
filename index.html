<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>Gerenciador de Tarefas</h1>

    <div id="notificacao" class="mensagem" style="display: none;"></div>

    <!-- Botões para listar ou cadastrar tarefas -->
    <div class="botoes-container">
      <button id="btn-listar" onclick="listarTarefas()">Listar Tarefas</button>
      <button id="btn-cadastrar" onclick="mostrarFormularioCadastro()">Cadastrar Tarefas</button>
    </div>

    <!-- Área para cadastrar a tarefa -->
    <div id="formulario-cadastro" style="display:none;">
      <h2>Cadastrar Tarefa</h2>
      <form id="form-tarefa" onsubmit="cadastrarTarefa(event)">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required>
        <br><br>

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" required></textarea>
        <br><br>

        <label for="tipo">Tipo:</label>
        <select id="tipo" required>
          <option value="">Selecione o tipo</option>
          <option value="Pessoal">Pessoal</option>
          <option value="Profissional">Profissional</option>
        </select>
        <br><br>

        <label for="dataHora">Data e Hora:</label>
        <input type="datetime-local" id="dataHora" name="dataHora" required>
        <br><br>

        <button id="btn-submit" type="submit">Cadastrar</button>
        <button type="button" id="btn-cancelar" onclick="cancelar()">Cancelar</button>
      </form>
    </div>

    <!-- Área para listar as tarefas -->
    <div id="lista-tarefas"></div>

    <script src="js/app.js"></script>
  </body>
</html>
